<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />

<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>

	<link rel="stylesheet" href="mc/MarkerCluster.css" />
	<link rel="stylesheet" href="mc/MarkerCluster.Default.css" />
	<script src="mc/leaflet.markercluster-src.js"></script>

</head>

<body>
<div id="map" style="height: 100%"></div>
<script type="text/javascript">

	$( document ).ready(function() {
		var map = L.map('map').setView([49.0, 8.4], 13);

		L.tileLayer('http://{s}.tile.openstreetmap.se/hydda/full/{z}/{x}/{y}.png', {
			attribution: 'Tiles courtesy of <a href="http://openstreetmap.se/" target="_blank">OpenStreetMap Sweden</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
		}).addTo(map);

		var markers = L.markerClusterGroup({
			'disableClusteringAtZoom': 16
		});


		$.getJSON( "data.json", function( data ) {
			for (var group_id in data) {
				var group = data[group_id];
				var locations = group.locations_approved;
				for (i = 0; i < locations.length; i++) {
					var location = locations[i];
					var geocode = location.geocode;
					var coordinates = [geocode.latitude, geocode.longitude];
					L.marker(coordinates)
							.bindPopup(location.title)
							.addTo(markers);
				}
			}
		});

		map.addLayer(markers);

	});
</script>
</body>
</html>
